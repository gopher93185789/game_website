<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Background with Grid - Dark Theme</title>
  <link rel="stylesheet" href="s.css">
</head>
<body>
  <div class="custom-background">
    <div class="bg-container">
      <!-- Semi-transparent dark overlay -->
      <div class="overlay"></div>

      <!-- Blurred background layer with radial gradients and animation -->
      <div class="blurred-layer" style="background-image: 
        url('images/bg.jpg'), 
        radial-gradient(at 27% 37%, hsla(215, 98%, 30%, 1) 0px, transparent 50%), 
        radial-gradient(at 10% 29%, hsla(215, 98%, 30%, 1) 0px, transparent 50%), 
        radial-gradient(at 55% 100%, hsla(285, 98%, 36%, 1) 0px, transparent 50%), 
        radial-gradient(at 42% 89%, hsla(285, 98%, 36%, 1) 0px, transparent 50%), 
        radial-gradient(at 97% 21%, hsla(32, 98%, 40%, 1) 0px, transparent 50%), 
        radial-gradient(at 69% 43%, hsla(32, 98%, 40%, 1) 0px, transparent 50%);">
      </div>

      <!-- Grid overlay -->
      <div class="grid-overlay"></div>
    </div>
  </div>
</body>
</html>
